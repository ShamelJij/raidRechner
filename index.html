<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS file - -->
    <link rel="stylesheet" href="style.css">

    <title>Raid-Rechner</title>
  </head>
  <body>
    <div class="containr text-center p-5">
        <h1>Raid-Rechner</h1>
    </div>
    <div class="gradient-border" id="box">
    <div class="container">
        <div class="row p-5">
            <div class="col">
                <div class="form-group">
                    <label for="waehlensie">Wählen Sie ein Raid-Level:</label>
                    <select  class="browser-default custom-select" name="raid" id="level">
                        <option value="jBoD">jBoD</option>
                        <option value="0">Raid 0</option>
                        <option value="1">Raid 1</option>
                        <option value="5">Raid 5</option>
                        <option value="6">Raid 6</option>
                        <option value="10">Raid 10</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="festplattenzahl">Festplattenanzahl:</label>
                    <span id="anzahlText"></span>
                    <input class="form-control" type="range" id="anzahl" oninput="ausrechnen()" step="1" min="1" max="10">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="kapazität">Kapazität:</label>
                    <span id="kapazitaetText"></span>
                    <input class="form-control" type="range" id="kapazitaet" oninput="ausrechnen()" step="1" min="0" max="4">
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- JavaScript files -->
    <script src="./app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
